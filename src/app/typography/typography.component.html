<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-success">
                            <h3 class="card-title">PRONTUÁRIO:</h3>
                        </div>
                        <div style="font-size: 22px;" class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>DADOS PESSOAIS</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input class="size-font-input" matInput placeholder="NOME:" disabled value="LUCAS DOS SANTOS ">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="RG:" disabled value="12.123.123-12">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="DATA DE NASCIMENTO:" disabled value="12/12/1993">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="IDADE:" disabled value="25">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>ENDEREÇO</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="*RUA/AV:" type="text">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="BAIRRO:" type="text">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="CIDADE:" type="text">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="COMPLEMENTO:" type="text">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <textarea matInput placeholder="OBSERVAÇÕES:"></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right">SALVAR</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
