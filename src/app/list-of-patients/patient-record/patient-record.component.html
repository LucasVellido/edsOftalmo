<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h3 class="card-title">NÚMERO DA FICHA</h3>
                        <div class="row">
                            <div class="col-md-4">
                                <h3 class="card-category">{{ patient.id }}</h3>
                            </div>
                            <div class="col-md-8">
                                <div class="nav-tabs-wrapper">
                                    <ul class="nav nav-tabs pull-right" data-tabs="tabs" (click)="updatePatientRecord()">
                                        <li class="nav-item">
                                            <a mat-button class="nav-link active" href="#profile" data-toggle="tab" *ngIf="patient.id != undefined 
                                            || patient.id != null">
                                                <i class="material-icons">edit</i> Atualizar Ficha
                                                <div class="ripple-container"></div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="font-size: 22px;" class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit(labelBtn)">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>DADOS PESSOAIS</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input class="size-font-input" matInput placeholder="*NOME:" type="text"
                                            formControlName="name">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="*DATA DE NASC:" formControlName="birthDate">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-1">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="idade:" disabled formControlName="age">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="*RG:" formControlName="rg">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-check form-check-radio">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="gender" id="exampleRadios1"
                                                value="0" formControlName="gender">
                                            Masculino
                                            <span class="circle">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-radio">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="gender" id="exampleRadios2"
                                                value="1" formControlName="gender">
                                            Feminino
                                            <span class="circle">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>ENDEREÇO</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="*RUA/AV:" type="text" formControlName="street">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="*BAIRRO:" type="text" formControlName="neighborhood">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="*CIDADE:" type="text" formControlName="city">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="COMPLEMENTO:" type="text" formControlName="complement">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="OBSERVAÇÕES:" formControlName="observations"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" [disabled]="!form.valid" class="btn btn-warning pull-right">{{ labelBtn }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
