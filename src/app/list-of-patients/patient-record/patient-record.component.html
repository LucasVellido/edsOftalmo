<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h3 class="card-title">NÚMERO DA FICHA:</h3>
                        <h4 class="card-category">12331</h4> 
                    </div>
                    <div style="font-size: 22px;" class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()" >
                            <div class="row">
                                <div class="col-md-12">
                                    <label>DADOS PESSOAIS</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input class="size-font-input" matInput placeholder="*NOME:" type="text"
                                        formControlName="name">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="*DATA DE NASCIMENTO:"
                                        formControlName="dateOfBirth">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-1">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="idade:" disabled
                                        formControlName="age">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="*RG:"
                                        formControlName="rg">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>ENDEREÇO</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="*RUA/AV:" type="text"
                                        formControlName="street">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="*BAIRRO:" type="text"
                                        formControlName="district">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="*CIDADE:" type="text"
                                        formControlName="city">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="COMPLEMENTO:" type="text"
                                        formControlName="complement">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="OBSERVAÇÕES:"
                                        formControlName="observation"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" [disabled]="!form.valid" class="btn btn-warning pull-right">SALVAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
